layout: default
---

    {% for post in site.posts %}
    <div class="small-12 medium-4 large-3 columns thumbnail-tile">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <!--if statement for the banners?-->
            <img src="{{ post.thumbnail }}">
        </a>
    </div>
    {% endfor %}
